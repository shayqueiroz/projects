<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <link rel="shortcut icon" href="css.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: cornflowerblue;
            width: 200px;
        }

        div:hover {
            color:cornflowerblue
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre  texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p><strong>Passei o pau na sua bunda...</strong></p>
    </div>
    <p>Fim do exemplo</p>

        <p>Home &lt;&lt;</p>
    </a>

</body>
</html>
